<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>

        <a-marker type="pattern" url="pattern-1.patt">
            <a-entity
                geometry="primitive: plane; width: 1.77; height: 1;"
                position="0 0 0"
                rotation="-90 0 0"
                material="shader: flat; src: #youtube-video; transparent: false;"
                scale="1.5 1.5 1.5">
            </a-entity>
        </a-marker>

        <a-assets>
            <video id="youtube-video"
                src="https://youtube.com/shorts/XDyex-Ljcc4?feature=share?autoplay=1&mute=1"
                autoplay playsinline webkit-playsinline muted></video>
        </a-assets>

        <a-camera-static></a-camera-static>

    </a-scene>
</body>
</html>
